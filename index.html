<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>HYPE Catcher ‚Äî Basit Oyun</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg:#0f172a;
      --panel:#0b1220;
      --accent:#7c3aed;
      --text:#e6eef8;
    }
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,#031025 0%, #071029 60%);
      color:var(--text);
    }
    .wrap{
      width:min(900px,96vw);
      margin:24px;
      display:grid;
      grid-template-columns: 1fr;
      gap:12px;
      align-items:start;
    }

    .panel{
      background: rgba(255,255,255,0.03);
      border-radius:12px;
      padding:12px;
      box-shadow: 0 6px 24px rgba(2,6,23,0.6);
      display:flex;
      gap:12px;
      align-items:flex-start;
    }

    canvas{
      border-radius:10px;
      display:block;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
    }

    .hud{
      display:flex;
      gap:8px;
      align-items:center;
      width:100%;
      justify-content:space-between;
      margin-top:6px;
    }
    #score{
      font-weight:600;
      padding:8px 12px;
      border-radius:10px;
      background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      color:var(--text);
      border:1px solid rgba(255,255,255,0.03);
    }
    #message{
      padding:8px 14px;
      border-radius:999px;
      background:linear-gradient(90deg,var(--accent),#06b6d4);
      color:white;
      font-weight:700;
      box-shadow:0 6px 18px rgba(124,58,237,0.18);
      opacity:0;
      transform:translateY(6px) scale(0.98);
      transition:all .25s ease;
      pointer-events:none;
    }
    #message.show{
      opacity:1;
      transform:translateY(0) scale(1);
    }

    .small{
      font-size:13px;
      opacity:0.9;
    }

    .controls{
      display:flex;
      gap:8px;
      align-items:center;
      margin-left:auto;
    }

    .footer-note{
      font-size:13px;
      opacity:0.9;
      margin-top:6px;
    }

    /* responsive */
    @media (max-width:520px){
      .wrap{width:98vw}
    }
  </style>
</head>

  if (characterBase64 && characterBase64.trim().length > 0) {
    const src = /^data:image/.test(characterBase64.trim()) ?
                characterBase64.trim() :
                'data:image/png;base64,' + characterBase64.replace(/\s/g,'');
    charImg.src = src;
  } else {
    // Eƒüer base64 yoksa basit bir SVG fallback atƒ±yoruz (g√∂rsel g√∂r√ºnmesi i√ßin)
    const svg = `<svg xmlns='http://www.w3.org/2000/svg' width='${CHARACTER_SIZE}' height='${CHARACTER_SIZE}'><rect rx='12' width='${CHARACTER_SIZE}' height='${CHARACTER_SIZE}' fill='#7c3aed'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' font-size='12' fill='white'>YOU</text></svg>`;
    charImg.src = 'data:image/svg+xml;utf8,' + encodeURIComponent(svg);
  }

  // DPI-aware canvas
  function fitCanvas(){
    const dpr = window.devicePixelRatio || 1;
    canvas.width = CANVAS_W * dpr;
    canvas.height = CANVAS_H * dpr;
    canvas.style.width = CANVAS_W + 'px';
    canvas.style.height = CANVAS_H + 'px';
    ctx.setTransform(dpr,0,0,dpr,0,0);
  }
  fitCanvas();
  window.addEventListener('resize', () => { /* isteƒüe baƒülƒ±: responsive yapmak i√ßin yeniden hesap yapabilirsin */ });

  /******************************************************************
   * OYUNCU, KUTULAR, Puan vs.
   ******************************************************************/
  const player = {
    w: CHARACTER_SIZE,
    h: CHARACTER_SIZE,
    x: (CANVAS_W - CHARACTER_SIZE) / 2,
    y: CANVAS_H - CHARACTER_SIZE - 12,
    vx: 0
  };

  let boxes = []; // her kutu: {x,y,w,h,speed}
  let lastSpawn = 0;
  let lastTime = performance.now();
  let score = 0;

  // DOM referans
  const scoreEl = document.getElementById('score');
  const messageEl = document.getElementById('message');
  let messageTimeout = null;

  /******************************************************************
   * Gƒ∞Rƒ∞≈û (Klavye)
   ******************************************************************/
  const keys = {};
  window.addEventListener('keydown', (e)=> {
    keys[e.key] = true;
  });
  window.addEventListener('keyup', (e)=> {
    keys[e.key] = false;
  });

  /******************************************************************
   * YARDIMCI FONKSƒ∞YONLAR
   ******************************************************************/
  function spawnBox(){
    const w = 120; // kutu geni≈üliƒüi (i√ßeride ‚ú®HYPE‚ú® yazacak)
    const h = 44;
    const x = Math.max(8, Math.random() * (CANVAS_W - w - 8));
    const speed = BOX_MIN_SPEED + Math.random() * (BOX_MAX_SPEED - BOX_MIN_SPEED);
    boxes.push({x, y: -h - 6, w, h, speed});
  }

  function rectsIntersect(a, b){
    return !(a.x + a.w < b.x || a.x > b.x + b.w || a.y + a.h < b.y || a.y > b.y + b.h);
  }

  function showSpecialMessage(){
    if (messageTimeout) { clearTimeout(messageTimeout); messageTimeout = null; }
    messageEl.classList.add('show');
    // otomatik gizle
    messageTimeout = setTimeout(()=> {
      messageEl.classList.remove('show');
      messageTimeout = null;
    }, 2200);
  }

  /******************************************************************
   * OYUN D√ñNG√úS√ú
   ******************************************************************/
  function update(dt){
    // oyuncu hareketi
    let moveLeft = keys['ArrowLeft'] || keys['a'] || keys['A'];
    let moveRight = keys['ArrowRight'] || keys['d'] || keys['D'];
    if (moveLeft && !moveRight) player.vx = -PLAYER_SPEED;
    else if (moveRight && !moveLeft) player.vx = PLAYER_SPEED;
    else player.vx = 0;

    player.x += player.vx * dt;
    if (player.x < 6) player.x = 6;
    if (player.x + player.w > CANVAS_W - 6) player.x = CANVAS_W - player.w - 6;

    // kutu √ºretimi
    if (performance.now() - lastSpawn > SPAWN_INTERVAL_MS) {
      spawnBox();
      lastSpawn = performance.now();
    }

    // kutular hareket
    for (let i = boxes.length - 1; i >= 0; i--){
      const b = boxes[i];
      b.y += b.speed * dt;
      // √ßarpƒ±≈üma kontrol√º (oyuncu ile)
      const boxRect = {x: b.x, y: b.y, w: b.w, h: b.h};
      const playerRect = {x: player.x, y: player.y, w: player.w, h: player.h};
      if (rectsIntersect(boxRect, playerRect)){
        // yakalandƒ±
        boxes.splice(i,1);
        score += 1;
        scoreEl.textContent = 'Point: ' + score;
        if (score % SCORE_TO_MESSAGE === 0){
          showSpecialMessage();
        }
        continue;
      }
      // ekranƒ±n dƒ±≈üƒ±na √ßƒ±karsa sil
      if (b.y > CANVAS_H + 200) boxes.splice(i,1);
    }
  }

  function roundRect(ctx, x, y, w, h, r){
    const radius = r || 8;
    ctx.beginPath();
    ctx.moveTo(x + radius, y);
    ctx.arcTo(x + w, y, x + w, y + h, radius);
    ctx.arcTo(x + w, y + h, x, y + h, radius);
    ctx.arcTo(x, y + h, x, y, radius);
    ctx.arcTo(x, y, x + w, y, radius);
    ctx.closePath();
  }

  function draw(){
    // temizle
    ctx.clearRect(0,0,CANVAS_W, CANVAS_H);

    // zemin
    ctx.fillStyle = 'rgba(255,255,255,0.02)';
    roundRect(ctx, 4, CANVAS_H - 12 - 14, CANVAS_W - 8, 20, 8);
    ctx.fill();

    // kutularƒ± √ßiz
    for (const b of boxes){
      // kutu g√∂vdesi
      ctx.fillStyle = 'rgba(255,255,255,0.03)';
      roundRect(ctx, b.x, b.y, b.w, b.h, 8);
      ctx.fill();
      // i√ß renk - degrade
      ctx.save();
      const g = ctx.createLinearGradient(b.x, b.y, b.x, b.y + b.h);
      g.addColorStop(0, 'rgba(255,255,255,0.02)');
      g.addColorStop(1, 'rgba(255,255,255,0.01)');
      ctx.fillStyle = g;
      roundRect(ctx, b.x + 2, b.y + 2, b.w - 4, b.h - 4, 6);
      ctx.fill();
      ctx.restore();

      // yazƒ± "‚ú®HYPE‚ú®"
      ctx.font = '18px system-ui, Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillStyle = '#f8fafc';
      ctx.fillText('‚ú®HYPE‚ú®', b.x + b.w / 2, b.y + b.h / 2 + 1);
    }

    // karakter
    if (charImg.complete && charImg.naturalWidth !== 0){
      ctx.drawImage(charImg, player.x, player.y, player.w, player.h);
    } else {
      // fallback basit ≈üekil
      ctx.fillStyle = '#7c3aed';
      roundRect(ctx, player.x, player.y, player.w, player.h, 12);
      ctx.fill();
    }

    // k√º√ß√ºk bilgilendirme (saƒü alt)
    ctx.font = '12px system-ui, Arial';
    ctx.fillStyle = 'rgba(255,255,255,0.06)';
    ctx.textAlign = 'right';
    ctx.fillText('Catch the ‚ú®HYPE‚ú®', CANVAS_W - 12, CANVAS_H - 28);
  }

  function loop(now){
    const dt = Math.min(0.05, (now - lastTime) / 1000);
    lastTime = now;
    update(dt);
    draw();
    requestAnimationFrame(loop);
  }
  requestAnimationFrame(loop);

  // Ba≈ülangƒ±√ßta k√º√ß√ºk animation i√ßin hemen spawn et
  lastSpawn = 0;

  /******************************************************************
   * KISA ƒ∞PU√áLARI / DEBUG (konsola yazdƒ±r)
   ******************************************************************/
  // Eƒüer karakter g√∂rselin g√∂z√ºkmezse tarayƒ±cƒ± konsolunda hata var mƒ± kontrol et.
  charImg.onerror = function(e){
    console.warn('Karakter g√∂rseli y√ºklenemedi. characterBase64 deƒüi≈ükenine doƒüru formatta (data:image/png;base64,...) base64 koyduƒüundan emin ol.');
  };

  </script>
</body>
</html>
